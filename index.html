    <header>

                  <a style="font-weight: bold;"class="navbar-brand  text-light" href="index.html"> <i class="bi bi-check-circle"></i> Pomodoro</a>
                  <div class="justify-content-end var-btn" id="navbarNav">
                    
                    <button id="btn-config" type="button" class="btn text-light " data-bs-toggle="modal" data-bs-target="#staticBackdrop">

            </dev>

    <!-- fin main-section  -->

            <div class="container-fluid ">

                <ul class="nav justify-content-center">
                  <li id="btn-pomodoro" class="nav-item oction oction-active btn-decore">

    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <form action="">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Configuracion del Pomodoro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <label for="inputMinute" class="form-label">Minutos:</label>
            <input type="number" class="form-control" id="inputMinute" >
            <label for="inputseconds" class="form-label">Segundos:</label>
            <input type="number" class="form-control" id="inputseconds" >
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="btn-guardar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
